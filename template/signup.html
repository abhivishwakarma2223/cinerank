{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="login_signup">

    <div class="auth-card" style="max-width: 500px;"> <h2>
            Create Account <i class="fas fa-user-plus" style="margin-left: 10px; font-size: 0.8em; color: #007bff;"></i>
        </h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="form-two-col">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="un">Username</label>
                <input type="text" id="un" name="un" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-two-col">
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" id="pass2" name="pass2" required placeholder="Confirm">
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="auth-link-text">
            Already have an account?
            <a href="{% url 'login' %}">Login Here</a>
        </div>

    </div>
</div>
{% endblock %}
